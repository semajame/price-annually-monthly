<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>PRICING</title>
</head>
<body>
    <div class="container">
        <section>
            <h1 class="pricing-header">
                Our Pricing
            </h1>
        
            <div class="switch-container">
                <span class="annualy">
                    Annualy
                </span>

                <label class="switch">
                    <input type="checkbox" id="check"> 
                    <span class="slider" id="slider"></span>
                </label>

                <span class="monthly">
                    Monthly
                </span>
            </div>
        </section>

        <div class="cards-container">
            <div class="card">
                <h2>Basic</h2>

                <p class="price" id="price">
                    <span class="dollar-sign">$</span>
                    199.99
                </p>

                <p class ="monthly-price" id="monthly-price"
                >
                    <span class="dollar-sign">$</span>
                    19.99
                </p>

                <span class="storage">
                    500 GB Storage
                </span>

                <span class="users">
                    2 Users Allowed
                </span>

                <span class="send">
                    Send up to 3 GB
                </span>

                <button>
                    <a href="">
                        Learn More
                    </a>
                </button>
            </div>

            <div class="middle-card">
                <h2 class="middle-h2">Professional</h2>

                <p class="middle-price">
                    <span class="dollar-sign">$</span>
                    249.99
                </p>

                <p class ="middle-monthly-price" id="monthly-price"
                >
                    <span class="dollar-sign">$</span>
                    24.99
                </p>

                <span class="middle-storage">
                    1 TB Storage
                </span>

                <span class="middle-users">
                    5 Users Allowed
                </span>

                <span class="middle-send">
                    Send up to 10 GB
                </span>

                <button class="middle-button">
                    <a href="">
                        Learn More
                    </a>
                </button>
            </div>

            <div class="right-card card">
                <h2>Master</h2>

                <p class="pricee">
                    <span class="dollar-sign">$</span>
                    399.99
                </p>

                <p class ="right-price" id="right-price"
                >
                    <span class="dollar-sign">$</span>
                    29.99
                </p>

                <span class="storage">
                    2 TB Storage
                </span>

                <span class="users">
                    10 Users Allowed
                </span>

                <span class="send">
                    Send up to 20 GB
                </span>

                <button>
                    <a href="">
                        Learn More
                    </a>
                </button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
